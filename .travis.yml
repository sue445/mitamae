sudo: required
language: ruby
services:
  - docker
script:
  - rake $TASK
env:
  - TASK=test:integration
  # TODO: WIP
  - TASK=release:build:windows-i686
  - TASK=release:build:windows-x86_64

before_deploy:
  - rake release:build
  - rake release:compress
  - sudo chown "$USER" mitamae-build/*
deploy:
  provider: releases
  api_key:
    # This is generated by `travis setup releases`
    secure: 
  file_glob: true
  file: mitamae-build/*
  skip_cleanup: true
  on:
    repo: itamae-kitchen/mitamae
    tags: true
